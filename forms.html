        <!--HTML FORM USING BOOTSTRAP-->
        <section id="mobile-form" class="demo-box container">
            <h2>Mobile Technology Form</h2>
            <form>

                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAddress1" class="col-sm-2 col-form-label">Address Line 1:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress1" placeholder="Address Line 1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAddress2" class="col-sm-2 col-form-label">Address Line 2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputTownCity2" class="col-sm-2 col-form-label">Town / City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputTownCity" placeholder="Town / City">
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="form-group row">
                        <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="optionMale" checked>
                                <label class="form-check-label" for="gridRadios1">
                                Male
                                </label>
                            </div>
        
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="optionFemale">
                                <label class="form-check-label" for="gridRadios2">
                                Female
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="optionOther">
                                <label class="form-check-label" for="gridRadios3">
                                Other
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-2">Mobile Phone Type:</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label mr-5" for="gridCheck1">iOS</label>
                        </div>
    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">Android</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">Windows</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4">
                            <label class="form-check-label" for="gridCheck4">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="providerOption" class="col-sm-2 col-form-label">Mobile Provider:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="providerOption">
                            <option>None</option>
                            <option>Spark</option>
                            <option>Vodafone</option>
                            <option>Now</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPhoneStudy" class="col-sm-2 col-form-label">Do you use your phone for study? Please explain:</label>
                        <div class="col-sm-10">
                            <input type="textarea" class="form-control" id="inputPhoneStudy" rows="5">
                        </div>
                    </div>

                <div class="form-group row">
                    <div class="float-left">
                        <button class="btn btn-primary" input type="submit">SUBMIT</button>
                    </div>
                    <div class="float-right">
                        <button class="btn btn-success" input type="reset">CLEAR FORM</button>
                    </div>
                </div>
            </form>
        </section>
